<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Default box -->
<div th:fragment="content" class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Lista de Usuários</h3>

        <div class="box-tools pull-right">

            <a class="btn btn-success btn-sm" th:href="@{/usuario/create/}"><i class="fa fa-plus"></i></a>

        </div>
    </div>
    <div class="box-body no-padding">
        <table class="table table-stripped table-responsive table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>e-mail</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.matricula_ufjf}"></td>
                <td th:text="${usuario.email}"></td>
                <td></td>
                <td></td>
                <td>
                    <div class="btn-group pull-right">

                        <a th:href="@{/usuario/update/{id}(id=${usuario.id})}" class="btn btn-primary btn-sm">
                            <i class="fa fa-pencil margin-r-5"></i></a>


                        <a class="btn btn-danger btn-sm" th:href="@{/usuario/delete/{id}(id=${usuario.id})}">
                            <i class="fa fa-trash-o margin-r-5"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
    </div>
</div>
</body>
</html>
